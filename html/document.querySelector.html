<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>document.querySelector文档片段dom节点</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
</head>
<body>
    <p>
        DocumentFragments 是DOM节点。它们不是主DOM树的一部分。
        通常的用例是创建文档片段，将元素附加到文档片段，然后将文档片段附加到DOM树。
        在DOM树中，文档片段被其所有的子元素所代替。

        因为文档片段存在于内存中，并不在DOM树中，所以将子元素插入到文档片段时不会引起页面回流(reflow)(对元素位置和几何上的计算)。
        因此，使用文档片段document fragments 通常会起到优化性能的作用(better performance)。
    </p>
    <ul data-uid="ul"></ul>
    <script>
        let ul = document.querySelector(`[data-uid="ul"]`),
            docfrag = document.createDocumentFragment();

        const browserList = [
            "Internet Explorer", 
            "Mozilla Firefox", 
            "Safari", 
            "Chrome", 
            "Opera"
        ];

        browserList.forEach((e) => {
            let li = document.createElement("li");
            li.textContent = e;
            docfrag.appendChild(li);
        });

        console.log(docfrag.childNodes[0]);

        ul.appendChild(docfrag);
    
    </script>
</body>
</html>
