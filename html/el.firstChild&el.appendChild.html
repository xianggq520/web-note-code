<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
</head>
<body>

    <p>
        如果被插入的节点已经存在于当前文档的文档树中,
        则那个节点会首先从原先的位置移除,然后再插入到新的位置.

        如果你需要保留这个子节点在原先位置的显示,
        则你需要先用Node.cloneNode方法复制出一个节点的副本,然后在插入到新位置.

    </p>
    <ul id="res1">
        <li>aaaa</li>
        <li>bbbb</li>
    </ul>
    <ul id="res">

    </ul>
    <script>
        var el1 = document.querySelector("#res1");
        var el = document.querySelector("#res");
        var child = el1.firstChild;
        var fragment = document.createDocumentFragment();
        var i = 0;
        while (child) {
            fragment.appendChild(child);
            child = el1.firstChild;
        }
        document.querySelector("#res").appendChild(fragment);
    </script>
</body>
</html>
