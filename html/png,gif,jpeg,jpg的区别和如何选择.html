<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <p>

        GIF
        8位像素，256色
        无损压缩
        支持简单动画
        支持boolean透明
        适合简单动画
        
        JPEG：

        颜色限于256
        有损压缩
        可控制压缩质量
        不支持透明
        适合照片
        
        PNG：

        有PNG8和truecolor PNG
        PNG8类似GIF颜色上限为256，文件小，支持alpha透明度，无动画
        适合图标、背景、按钮
    </p>
</body>
</html>
